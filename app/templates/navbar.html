<!-- NEW PROJECT MODAL-->
<div id="new_project_modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
       <div class="modal-content">

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">New Request</h4>
          </div>

          <div class="modal-body">

               <form  style="margin-bottom: 35px" role="form" method="post" action="#">

                   {% csrf_token %}

                    <div>
                        <input style="font-size: 20px;height: 50px;font-family: exo;font-weight:900" id="id_title" class="form-control" maxlength="200" name="quick_request_title" placeholder="I'm Requesting" type="text"><br>
                    </div>

                   <div style="margin-bottom: 25px;">
                        <select class="form-control" id="id_type" name="quick_request_category">
                                <option selected="" value="-1">Category of work</option>
                                <option value="websites-it-and-software">Websites IT &amp; Software</option>
                                <option value="mobile">Mobile</option>
                                <option value="writing">Writing</option>
                                <option value="graphics-design">Graphics Design</option>
                                <option value="data-entry">Data Entry</option>
                        </select>
                     </div>

                    <a data-toggle="collapse" data-parent="#accordion" href="#DetailsAccordion">
                        <i class="icon icon-angle-down"></i>
                        With Details
                    </a>

                    <div id="detailAccordion">

                        <div id="DetailsAccordion" class="collapse">

                            <div class="">
                                <label class="control-label" for="id_description">Description</label>
                                <textarea class="form-control" cols="40" id="id_description" name="quick_request_description" rows="10"></textarea>
                            </div>

                             <div style="margin-top: 25px;margin-bottom: 25px;" >
                                <select style="width: 100%;" name="qucik_request_skills" class="form-control tags"  multiple="multiple">
                                </select>
                             </div>
                        </div>


                      </div>

                    <input style="padding: 8px 8px;margin-top: 15px;" class="btn btn-info" type="submit" value="Post Request" id="post-request">

                </form>
          </div>

       </div>
    </div>
</div>
<!-- END NEW PROJECT MODAL-->
